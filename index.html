<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 class="title">Tic Tac Toe</h1>
    <div class="container" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <button class="reset_button" onclick="resetGame()">Reset Game</button>
    <p id="status" class="status">Player X's turn</p>
    <audio id="click-sound" src="Select Button Sound Effect.mp3" preload="auto"></audio>
    <audio id="game-over-sound" src="Retro Game Over - Sound Effect - Download in description_2.mp3" preload="auto"></audio>
</body>

</html>
